{% extends "base.html" %}

{% block content %}

<style type="text/css">

      .helptext{
        display: none;
      }

      li{
        list-style: none;
      }

     .form-signin {
        max-width: 620px;
        padding: 19px 29px 29px;
        margin: 20px auto 20px;
        background-color: #87CEFA;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 0px;
      }

      input[type="text"], input[type="password"]{
        width: 100% !important;
      }

</style>

<script type="text/javascript">
  $(document).ready(function(){
    $("ul").find("li").removeClass("active");
    $("#register").addClass("active");

    $("#id_type_0").prop("checked", true);
    $("input").attr('required', '');

    $("input[name='type']").change(function() {
      if($("input[name='type']:checked", '.form-signin').val() == "True"){
        $("label[for='id_full_name']").text("Company Name:");
      }else{
        $("label[for='id_full_name']").text("Full Name:");
      }
    });
  });
</script>

<div class="container">	
	<form class="form-signin" method="post" action="/register/">
	{% csrf_token %}
		<h2 class="form-signin-heading">Register Here</h2>
	    {{form}}
	    <button type="submit" class="btn btn-large btn-primary">Register</button>
	</form>
</div>

{% endblock %}
