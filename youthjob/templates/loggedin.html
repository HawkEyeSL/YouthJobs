{% extends "base.html" %}

{% block content %}

<style type="text/css">

      .helptext{
        display: none;
      }

      li{
        list-style: none;
      }

     .form-signin {
        max-width: 620px;
        padding: 19px 29px 29px;
        margin: 20px auto 20px;
        background-color: #87CEFA;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 0px;
      }

      input[type="text"], input[type="password"]{
        width: 100% !important;
      }

      select{
        width: 204px !important;
      }

</style>

<h2>Hi {{username}} , Welcome to our site. </h2>
<p>Click <a href="/logout/">here</a> to logout.</p>

<div class="container">	
	<form class="form-signin" method="post" action="/loggedin/">
	{% csrf_token %}
		<h2 class="form-signin-heading">Please complete your profile</h2>
	    {{form}}
	    <button type="reset" class="btn btn-large btn-primary">Reset</button>
	    <button type="submit" class="btn btn-large btn-primary">Save</button>
	</form>
</div>

{% endblock %}
