{% extends "base.html" %}

{% block menubar %}
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button data-target=".nav-collapse" data-toggle="collapse" class="btn btn-navbar" type="button">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a href="#" class="brand">YouthJobs.lk</a>
          <div class="nav-collapse collapse">
            <ul class="nav" style="float:right;">
              <li id="user" style="border-style:solid;border-width:1px;border-color:green;"><a href="#" style="color:green;"  data-toggle="modal">{{ request.session.logged_username }}</a></li>
              <li id="logout" style="border-style:solid;border-width:1px;border-color:red;margin-left:5px;"><a href="/logout/" style="color:red;" data-toggle="modal">Logout</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>
{% endblock %}

{% block content %}

<style type="text/css">

      .helptext{
        display: none;
      }

      li{
        list-style: none;
      }

      input{
        width: 50% !important;
      }

</style>

<div class="container">	
	<form class="form-signin" method="post" enctype="multipart/form-data" action="/loggedin/">
	{% csrf_token %}
		<h2 class="form-signin-heading">Please complete your profile</h2>
	    {{form}}
      <br />
      <br />
	    <button type="reset" class="btn btn-large btn-primary">Reset</button>
	    <button type="submit" class="btn btn-large btn-primary">Save</button>
	</form>
</div>

{% endblock %}
