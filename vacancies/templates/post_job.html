{% extends "base_company.html" %}

{% block content %}

<style type="text/css">

      .helptext{
        display: none;
      }

      li{
        list-style: none;
      }

      input, textarea{
        width: 50% !important;
      }

</style>

<div class="span9">
  <div class="hero-unit">
    <h3>Post a job</h3>
      {% if success %}
        <p style="color:green;"> Job added successfully </p>
			{% endif %}         
			
      <form method="post" action="/vacancies/postjob/">
			{% csrf_token %}
        {{ job_form }}
        <input class="btn btn-primary" type="submit" value="Post job">
        <input class="btn btn-primary" type="reset" value="reset" id="reset">   
			</form>
  </div>
</div>
{% endblock %}
